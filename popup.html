<!DOCTYPE html>
<html>
<head>
  <title>Text Enhancer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="text-enhancer-extension">
    <div class="container">
      <h1>Text Enhancer</h1>
      <div class="logo">
        <img src="./icons/icon48.png" alt="Text Enhancer Icon">
      </div>
      <div class="form-group">
        <label for="model-select">AI Model:</label>
        <select id="model-select">
          <option value="ollama model:custom">Ollama model:custom</option>
          <option value="openai">OpenAI</option>
          <option value="anthropic">Anthropic</option>
        </select>
      </div>
      <div class="form-group" id="custom-model-container" style="display: none;">
        <label for="custom-model-name">Custom Model Name:</label>
        <input id="custom-model-name" type="text" placeholder="e.g llama3.2:1b, deepseek-r1:7b">
      </div>
      <div class="form-group" id="text_enh_api">
        <label for="api-key">API Key:</label>
        <input id="api-key" type="password" placeholder="Enter your API key">
      </div>
      <div class="button-group">
        <button id="save-button">Save Settings</button>
      </div>
      <div id="save-message" class="message" style="display: none;">
        Settings saved successfully!
      </div>
      <div class="instructions">
        <h2>How to use</h2>
        <p>1. Enter your API key or local Ollama model above and save settings</p>
        <p>2. Select any text input field on any website</p>
        <p>3. Press Ctrl+B (Windows) or Cmd+B (Mac)</p>
        <p>4. Type an instruction like "make it formal" or "fix grammar"</p>
        <p>5. Press Enter </p>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
